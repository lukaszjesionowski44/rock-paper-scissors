<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../dist/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Player 1 Score: <span id="player__1-score">0</span></h1>
            <h1>Computer Score: <span id="player__2-score">0</span></h1>
        </div>
        <div class="table">
            <div class="player1" id="player1">
                <img src="./assets/0.png" alt="rock" class='img__block display-n' id='img__block-1'/>
            </div>
            <div class="player2" id="player2">
                <img src="./assets/0.png" alt="rock" class='img__block  display-n' id='img__block-2'/>
            </div>
            <div class="win__block">
                <h2 id="win__block-message">Player 1 Scored!</h2>
            </div>
            <button class="btn__play btn-1" onclick="rock()">Rock</button>
            <button class="btn__play btn-2" onclick="paper()">Paper</button>
            <button class="btn__play btn-3" onclick="scissors()">Scissors</button>
        </div>
       
    </div>
</body>
</html>
